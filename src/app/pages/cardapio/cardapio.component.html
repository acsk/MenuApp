<div class="col-auto col-md-3 col-xl-2 px-sm-2 py-4 px-0 bg-color aside">
    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white ">

        <span class="aside_mesa">
            <i class="pi pi-arrow-left" style="font-size: 1rem"> </i>
            <a routerLink="/home">Voltar </a>
        </span>

        <!-- <img src="assets/logo.png" class="aside_logo"  alt="" srcset=""> -->

        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start aside_menu">
            <li>
                <a (click)="goToAnchor('prato')"> <i class="pi pi-check" style="font-size: 1rem"></i> Entradas</a>
            </li>

            <li>
                <a (click)="goToAnchor('sobremesa')"><i class="pi pi-check" style="font-size: 1rem"></i> Sobremesas</a>
            </li>

            <li>
                <a (click)="goToAnchor('drink')"><i class="pi pi-check" style="font-size: 1rem"></i> Drinks</a>
            </li>         

        </ul>


    </div>
</div>

<main class=" col py-3 px-3" style="position: relative;">

    <div class="item d-flex align-items-center" *ngFor="let produto of pratos" id="prato">

        <div class="item-foto">
            <img [src]="produto.img" height="100px">
        </div>
        <div class="item-descricao">
            <h1>{{produto.nome}}</h1>
            <p>{{produto.descricao}}</p>

            <div class="d-flex justify-content-between">
                <h3>{{produto.preco}}</h3>
                <button (click)="add(produto)" class="btn btn-primary btn-menu"><i class="pi pi-plus"></i>
                    Adicionar</button>
            </div>
        </div>
    </div>
    <div class="item d-flex align-items-center" *ngFor="let produto of sobremesas" id="sobremesa">

        <div class="item-foto">
            <img [src]="produto.img" height="100px">
        </div>
        <div class="item-descricao">
            <h1>{{produto.nome}}</h1>
            <p>{{produto.descricao}}</p>

            <div class="d-flex justify-content-between">
                <h3>{{produto.preco}}</h3>
                <button (click)="add(produto)" class="btn btn-primary btn-menu"><i class="pi pi-plus"></i>
                    Adicionar</button>
            </div>
        </div>
    </div>
    <div class="item d-flex align-items-center" *ngFor="let produto of drinks" id="drink">

        <div class="item-foto">
            <img [src]="produto.img" height="100px">
        </div>
        <div class="item-descricao">
            <h1>{{produto.nome}}</h1>
            <p>{{produto.descricao}}</p>

            <div class="d-flex justify-content-between">
                <h3>{{produto.preco}}</h3>
                <button (click)="add(produto)" class="btn btn-primary btn-menu"><i class="pi pi-plus"></i>
                    Adicionar</button>
            </div>
        </div>
    </div>

    <app-carrinho (displayPedido)="openAddPedido()" (displayPedido)="displayPedido"></app-carrinho>
</main>

<app-add-produto [display]="addProdutoDisplay" [produtoSelecionado]="addProduto"
    (closedModal)="closedModal()"></app-add-produto>

<app-add-pedido [display]="addPedidoDisplay" (closedModalPedido)="closedModalPedido()"></app-add-pedido>
