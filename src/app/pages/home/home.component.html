<div class="col-auto col-md-3 col-xl-2 px-sm-2 py-4 px-0 bg-color aside">
    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white ">
   
        <span class="aside_mesa">Mesa 18</span>
       
        <img src="assets/logo.png" class="aside_logo"  alt="" srcset="">
      
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start aside_menu">
         
            <li>
              <a routerLink="/cardapio">    <i class="pi pi-check"  style="font-size: 1rem"></i> Card√°pio</a>
            </li> 
            <li>
              <a routerLink="/cardapio">    <i class="pi pi-check"  style="font-size: 1rem"></i> Carta de Vinhos</a>
            </li> 
            <li>
              <a (click)="openMinhaConta()" >   <i class="pi pi-check"  style="font-size: 1rem"></i> Minha Conta</a>
            </li>      
           
        
        </ul>
        
       
    </div>
</div>

<main style="position: relative;">
    <div class="main-container">
        <div class="slide" *ngFor="let produto of produtos">
            <img class="img-item" [src]="produto.img">
            <div class="slide-box d-flex justify-content-between">
                <h1>{{produto.nome}}</h1>
                <button (click)="add(produto)" class="btn btn-primary btn-menu-branco">Eu quero <i
                        class="pi pi-arrow-circle-right"></i></button>
            </div>
        </div>
    </div>
    <app-carrinho (displayPedido)="openAddPedido()"></app-carrinho>
</main>

<app-add-produto [display]="addProdutoDisplay" [produtoSelecionado]="addProduto"
    (closedModal)="closedModal()"></app-add-produto>

<app-add-pedido [display]="addPedidoDisplay" (closedModalPedido)="closedModalPedido()"></app-add-pedido>

<app-minha-conta [display]="displayMinhaConta" (closeModal)="closedModalMinhaConta()" ></app-minha-conta>
